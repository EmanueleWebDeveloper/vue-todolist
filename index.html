<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE todolist</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">

</head>
<body >

    <div  id="app">

        
        <main class="container bg-dark-subtle">
            <div class="row justify-content-center">
                <div class="col-6 d-flex flex-column mt-4">

                    <h1 class="text-center">{{message}}</h1>

                    <div class="input-group mt-4">
                        <input 
                        type="text"
                         class="form-control" 
                         placeholder="Add task..." 
                         aria-label="Add task"
                         aria-describedby="basic-addon2"
                         v-model="newTask"
                         @keyUp.enter="addTask"
                         >

                        <button 
                        type="button" 
                        class="btn btn-info"
                        @click="addTask"
                        >Add</button>
                    </div>

                    
                    <div v-if="tasks.lenght !== 0"
                    v-for="(element, index) in tasks"
                    :key="index">
                        
                        <ul class="list-group mt-3">
    
                            <li class="d-flex justify-content-between"> 

                                <span class="flex-grow-1 ms-2 border-bottom border-danger my-2">
                                    {{ element}} </span>

                                <i @click="removeTask(index)" class="fa-solid fa-xmark text-danger ms-2 my-2
                            "></i>
                            </li>

                            <span v-else>
                                <h4>Non ci sono tasks</h4>
                            </span>
                        </ul> 

                    </div>


                </div>
            </div>
        </main>




        </div>

    <script src="https://unpkg.com/vue@3"></script>

    <script src="./main.js"></script>
</body>
</html>
